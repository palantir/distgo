plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.41.0
        checksums:
          darwin-amd64: 76ca9a301906f719b4f64b6255c7b0f00c20ff7518deff3e4bbc6950283e22fc
          linux-amd64: 218e72c516d32ccf64a10cb4482da199e04736bb740731b5c8b1fc4c455e4f43
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "pkg/git"
